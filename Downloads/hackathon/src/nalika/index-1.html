    <body>
    <div id="mynetwork"></div>
    <script type="text/javascript">
  // create an array with Components
  var nodes = new vis.DataSet([
    {id: 1, label: 'Component 1'},
    {id: 2, label: 'Component 2'},
    {id: 3, label: 'Component 3'},
    {id: 4, label: 'Component 4'},
    {id: 5, label: 'Component 5'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 2},
    {from: 1, to: 4},
    {from: 2, to: 4},
    {from: 2, to: 3},
    {from: 3, to: 5},
    {from: 2, to: 5},
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>
    </body>
