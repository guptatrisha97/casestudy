<script>
  var dataset = [
    ['05 - 01',703, 1900],
    ['05 - 02',1473,1900],
    ['05 - 03',863,1900],
    ['05 - 04',1494,1900],
    ['05 - 05',965,1900],
    ['05 - 06',568,1900],
    ['05 - 07',189, 1900],
    ['05 - 08',464, 1900],
    ['05 - 09',731, 1900],
    ['05 - 10',306, 1900],
    ['05 - 11',899, 1900],
    ['05 - 12',231, 1900],
    ['05 - 13',262, 1900],
    ['05 - 14',429, 1900],
    ['05 - 15',322, 1900],
    ['05 - 16',315, 1900],
    ['05 - 17',228, 1900],
    ['05 - 18',436, 1900],
    ['05 - 19',287, 1900],
    ['05 - 20',419,1900],
    ['05 - 21',296,1900],
    ['05 - 22',343,1900],
  ];

  var margin = {top: 20, right: 20, bottom: 30, left: 40},
      width = 500,
      height = 300;

  var xScale = d3.scaleBand()
                .rangeRound([0, width])
                .padding(0.1)
                .domain(dataset.map(function(d) {
                  return d[0];
                }));
      yScale = d3.scaleLinear()
                .rangeRound([height, 0])
                .domain([0, d3.max(dataset, (function (d) {
                  return d[2];
                }))]);

  var svg = d3.select("#linebarchart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);
  var g = svg.append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // axis-x
  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xScale));

  // axis-y
  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(yScale));

  var bar = g.selectAll("rect")
    .data(dataset)
    .enter().append("g");

  // labels on the bar chart
  bar.append("text")
    .attr("dy", "1.3em")
    .attr("x", function(d) { return xScale(d[0]) + xScale.bandwidth() / 2; })
    .attr("y", function(d) { return yScale(d[2]); })
    .attr("text-anchor", "middle")
    .attr("font-family", "sans-serif")
    .attr("font-size", "11px")
    .attr("fill", "black")
    .text(function(d) {
      return ""; // d[2]
    });

  // line chart
  var line = d3.line()
      .x(function(d, i) { return xScale(d[0]) + xScale.bandwidth() / 2; })
      .y(function(d) { return yScale(d[1]); })
      .curve(d3.curveMonotoneX);

  bar.append("path")
    .attr("class", "line") // Assign a class for styling
    .attr("d", line(dataset)); // 11. Calls the line generator

  bar.append("circle") // Uses the enter().append() method
      .attr("class", "dot") // Assign a class for styling
      .attr("cx", function(d, i) { return xScale(d[0]) + xScale.bandwidth() / 2; })
      .attr("cy", function(d) { return yScale(d[1]); })
      .attr("r", 5);

  </script>
